        body {
            background-image: url('https://th.bing.com/th/id/OIP.vqte8MpEMmsf-eXYimZNEAHaFF?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3'); 
            background-size: cover;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }
        header{
            text-align: center;
            margin: 12px 0;
        }
        header h4 {
            font-size: 26px;
            color: red;
            margin: 0;
            display: inline-block;
            text-align: center; 
            padding: 2px 6px;
        }
        header h2 {
            background-color: yellow;
            display: inline-block;
            margin-left:8px;
            padding:0 2px;
            color: black;
            
        }
        .izqcolumna {
            margin: 40px 0 0 30px;
        }
    
        a {
            color: yellow;
            text-decoration: underline;
        }    
        pre{
            color: black;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            margin: 8px 0;
            white-space: pre-wrap; 
        }
        .boton {
            display: inline-block;
            background-color: gold;
            padding: 6px 12px;
            max-width: none;
            text-decoration: none;
            color:#111;
            font-weight: bold;
            white-space: nowrap;
            box-sizing: content-box;
            vertical-align: middle;
        }
        .google {
            display: inline-block;
            white-space: nowrap;
            vertical-align: middle;
            margin-top: 6px;
        }
        .google span {
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
            color: #111;
        }
        .barra {
            position: fixed;
            left: 40px;
            right: 40px;
            bottom: 28px;
            background-color: #638ed6;
            border: 4px solid #0b0b0b;
            padding: 12px 18px;
            box-sizing: border-box;
            color: white;
        }
        .inner {
            display: inline-block;
            background-color: #f6f6f6;
            padding: 6px 10px;
            color: #111;
            font-weight: 700;
            text-decoration: none;
            border-radius: 2px;
        }
        .captexto {
            margin-top: 6px;
            font-weight: 700;
            color: #fff;
        }
        #cap4 {
            margin: 120px 0 40px 30px;
            color: #111;
            font-weight: 700;
        }  
    </style>
<body>

        </div>
		
    </div>
